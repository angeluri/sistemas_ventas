{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Ventas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="{% static 'ventas/css/estilos.css' %}">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'lista_ventas' %}">
            <i class="bi bi-cart-check"></i> Sistema de Ventas
        </a>

        <div class="d-flex gap-2">
            <a href="{% url 'agregar_venta' %}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Nueva Venta
            </a>

            <a href="{% url 'reporte_diario_pdf' %}" class="btn btn-dark">
                <i class="bi bi-clipboard-data"></i> Reporte del día
            </a>
        </div>
    </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- FOOTER -->
<footer class="text-center text-muted mt-5 mb-3">
    <small>© 2025 Sistema de Ventas | Proyecto Final</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
